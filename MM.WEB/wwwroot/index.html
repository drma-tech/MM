<body style="overflow: hidden;">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">

        <a href="#" class="reload" rel="noopener">Reload</a>
        <a href="#" class="dismiss">ðŸ—™</a>

    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BrowserInterop/scripts.js"></script>

    <script>
        //avoid google (and others) search console execute this
        if (!/google|baidu|bingbot|duckduckbot|teoma|slurp|yandex/i.test(window.navigator.userAgent) &&
            window.navigator.serviceWorker && window.navigator.serviceWorker.register) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

    <!--<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>-->
    <script async src="_content/Toolbelt.Blazor.PWA.Updater.Service/script.min.js"></script>

    <script>
        const appHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`)
        window.addEventListener('resize', appHeight)
        appHeight()
    </script>

    <persist-component-state />
